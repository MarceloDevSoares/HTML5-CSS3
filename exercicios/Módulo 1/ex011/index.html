<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png " type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h6><a href="pag002.html" rel="next">Página 2</a></h6>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios noo HTML5</p>
    <audio controls>
        <source src="midia/2009-lovers-carvings-bibio.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
