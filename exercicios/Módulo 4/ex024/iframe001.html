<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudo de ifreme</title>
    <style>
        /*As folhas de estilo são soberanas e sobrepõem as configurações que estão isoladas nas tags e caso não haja nenhuma configuração, o iframe entra com as dimensões padões, conforme descrito abaixo*/
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um ifreme</h1>
    <p>Acessando o site do 
        <!--Tamanho padrão do ifreme é de 300x150 Largura x Altura respectivamente-->
        <iframe src="https://cursoemvideo.com" frameborder="0" height="500"> 
            <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>
        </iframe>
        para aprender a programar</p>
    <p>O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">no 
            <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>
        também é bem legal</p>
    
</body>
</html>
